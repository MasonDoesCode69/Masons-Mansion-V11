<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason‚Äôs Mansion | Honey Edition</title>
    <style>
        :root {
            --bg: #050400; /* Darker for less eye strain */
            --accent: #ffcc33; /* Honey Gold */
            --glow: rgba(255, 204, 51, 0.3);
            --glass: rgba(20, 18, 10, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --font: 'Segoe UI', system-ui, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text); 
            font-family: var(--font); cursor: crosshair;
        }

        #bg-canvas { position: fixed; inset: 0; z-index: 0; }

        /* --- AUTH --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            background: #000; transition: 1s;
        }
        .login-card { background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid var(--accent); text-align: center; width: 350px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .login-card h1 { color: var(--accent); letter-spacing: 5px; margin-bottom: 5px; font-size: 24px; }
        .credits { font-size: 10px; opacity: 0.6; margin-bottom: 20px; letter-spacing: 2px; text-transform: uppercase; }
        .login-card input { width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 10px; text-align: center; }
        .login-card button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; }

        /* --- MADNESS LIST (SIDEBAR) --- */
        #sidebar {
            position: fixed; left: -240px; top: 50%; transform: translateY(-50%);
            width: 240px; background: var(--glass); border: 1px solid var(--border);
            padding: 20px; border-radius: 0 20px 20px 0; z-index: 2000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #sidebar.open { left: 0; box-shadow: 0 0 30px var(--glow); border-right: 2px solid var(--accent); }
        #sidebar-tab {
            position: absolute; right: -40px; top: 50%; transform: translateY(-50%);
            background: var(--accent); color: #000; padding: 12px 8px;
            border-radius: 0 10px 10px 0; cursor: pointer; font-weight: 900; writing-mode: vertical-rl; font-size: 12px;
        }

        .option-btn { width: 100%; padding: 10px; margin: 4px 0; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: #fff; border-radius: 8px; font-size: 11px; cursor: pointer; text-align: left; }
        .option-btn:hover { background: rgba(255,255,255,0.08); border-color: var(--accent); }
        .option-btn.active { background: var(--accent); color: #000; font-weight: bold; }

        /* --- DESKTOP --- */
        #desktop { position: relative; width: 100vw; height: 100vh; z-index: 10; display: none; }
        .window { position: absolute; background: var(--glass); border: 1px solid var(--border); border-radius: 15px; backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden; display: flex; flex-direction: column; }
        .win-header { padding: 10px 15px; background: rgba(255,255,255,0.03); cursor: move; display: flex; justify-content: space-between; align-items: center; }
        .win-title { font-size: 11px; font-weight: bold; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .win-close { cursor: pointer; color: #ff5f56; font-weight: bold; font-size: 18px; }

        #taskbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--glass); border: 1px solid var(--border); padding: 10px 20px; border-radius: 20px; display: flex; gap: 15px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .t-icon { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.02); border-radius: 14px; cursor: pointer; font-size: 24px; transition: 0.2s; }
        .t-icon:hover { transform: translateY(-8px); background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }

        iframe { width: 100%; height: 100%; border: none; background: #000; }
        .setting-row { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
        input[type="range"] { accent-color: var(--accent); width: 100px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="auth-overlay">
        <div class="login-card">
            <h1>MASON V11</h1>
            <p class="credits">Mason Porrazzo Edition</p>
            <input type="password" id="sys-pass" placeholder="PASSWORD">
            <button onclick="Mansion.init()">ENTER</button>
        </div>
    </div>

    <div id="desktop">
        <div id="sidebar">
            <div id="sidebar-tab" onclick="document.getElementById('sidebar').classList.toggle('open')">MADNESS LIST</div>
            <h4 style="font-size: 10px; color: var(--accent); margin-bottom: 10px; letter-spacing: 2px;">MODIFIERS</h4>
            <button class="option-btn" onclick="Mansion.chaosBurst()">+ Spawn Swarm (H)</button>
            <button class="option-btn" id="m-rgb" onclick="Mansion.toggle('rgb')">1. RGB Madness</button>
            <button class="option-btn" id="m-trails" onclick="Mansion.toggle('trails')">2. Phantom Trails</button>
            <button class="option-btn" id="m-magnet" onclick="Mansion.toggle('magnet')">3. Magnetism</button>
            <button class="option-btn" id="m-speed" onclick="Mansion.toggle('speed')">4. Warp Speed</button>
            <button class="option-btn" id="m-vibrate" onclick="Mansion.toggle('vibrate')">5. Jitter Mode</button>
            <button class="option-btn" id="m-shadow" onclick="Mansion.toggle('shadow')">6. Void Center</button>
            <hr style="opacity: 0.1; margin: 10px 0;">
            <p style="font-size: 9px; opacity: 0.5; text-align:center;">H: Swarm | B: Blackhole | F: Freeze</p>
        </div>

        <div id="win-layer"></div>
        <div id="taskbar">
            <div class="t-icon" onclick="Mansion.spawn('games')">üéÆ</div>
            <div class="t-icon" onclick="Mansion.spawn('themes')">üé®</div>
            <div class="t-icon" onclick="Mansion.spawn('settings')">‚öôÔ∏è</div>
            <div id="owner-icon" class="t-icon hidden" onclick="Mansion.spawn('owner')">üëë</div>
        </div>
    </div>

    <script>
        const Mansion = {
            rank: 'guest',
            orbs: [],
            isMouseDown: false,
            freeze: false, blackhole: false,
            boundary: 100, 
            baseRadius: 40,
            mods: { rgb: false, trails: false, magnet: false, speed: false, vibrate: false, shadow: false },
            themes: [
                { n: 'Honey Gold', a: '#ffcc33', g: 'rgba(255, 204, 51, 0.3)' },
                { n: 'Cyan Nova', a: '#00f2ff', g: 'rgba(0, 242, 255, 0.3)' },
                { n: 'Blood Moon', a: '#ff3c00', g: 'rgba(255, 60, 0, 0.3)' },
                { n: 'Acid Lime', a: '#00ff88', g: 'rgba(0, 255, 136, 0.3)' }
            ],

            init() {
                const p = document.getElementById('sys-pass').value;
                if(p === "masononly69") { this.rank = "OWNER"; document.getElementById('owner-icon').classList.remove('hidden'); this.boot(); }
                else if(p === "honey") { this.rank = "MEMBER"; this.boot(); }
                else { alert("WRONG PASSWORD"); }
            },

            boot() {
                document.getElementById('auth-overlay').style.display = "none";
                document.getElementById('desktop').style.display = "block";
                this.initEngine();
            },

            toggle(m) {
                this.mods[m] = !this.mods[m];
                document.getElementById('m-'+m)?.classList.toggle('active');
            },

            addOrb(x, y) {
                const c = document.getElementById('bg-canvas');
                this.orbs.push({
                    x: x || Math.random() * c.width,
                    y: y || Math.random() * c.height,
                    r: Math.random() * 20 + this.baseRadius,
                    vx: (Math.random() - 0.5) * 5, vy: (Math.random() - 0.5) * 5,
                    hue: Math.random() * 360
                });
            },

            chaosBurst() { for(let i=0; i<10; i++) this.addOrb(); },

            spawn(type) {
                const id = 'w-' + Math.random().toString(36).substr(2, 5);
                const win = document.createElement('div');
                win.className = 'window'; win.id = id; win.style.width = "300px"; win.style.left = "40%"; win.style.top = "25%";
                
                let body = '';
                if(type === 'settings') {
                    body = `
                        <div class="setting-row"><span>Boundary Force</span><input type="range" min="20" max="300" value="${this.boundary}" oninput="Mansion.boundary=this.value"></div>
                        <div class="setting-row"><span>Default Size</span><input type="range" min="5" max="120" value="${this.baseRadius}" oninput="Mansion.baseRadius=parseInt(this.value)"></div>
                    `;
                } else if(type === 'themes') {
                    body = `<div style="padding:15px;">${this.themes.map(t=>`<button class="option-btn" onclick="Mansion.setTheme('${t.n}')">${t.n}</button>`).join('')}</div>`;
                } else if(type === 'games') {
                    body = `<div style="padding:20px;"><button class="option-btn active" style="text-align:center" onclick="Mansion.play()">Launch Gladihoppers</button></div>`;
                } else if(type === 'owner') {
                    body = `<div style="padding:20px;"><h3>God Panel</h3><button class="option-btn" onclick="Mansion.orbs=[]">Nuclear Purge</button></div>`;
                }

                win.innerHTML = `<div class="win-header" onmousedown="Mansion.drag(event, '${id}')"><span class="win-title">${type}</span><span class="win-close" onclick="this.parentElement.parentElement.remove()">√ó</span></div><div>${body}</div>`;
                document.getElementById('win-layer').appendChild(win);
            },

            setTheme(n) {
                const t = this.themes.find(x=>x.n===n);
                document.documentElement.style.setProperty('--accent', t.a);
                document.documentElement.style.setProperty('--glow', t.g);
            },

            play() {
                const win = document.createElement('div');
                win.className = 'window'; win.style.width="85%"; win.style.height="80%"; win.style.left="7.5%"; win.style.top="10%";
                win.innerHTML = `<div class="win-header"><span>GLADIHOPPERS</span><span class="win-close" onclick="this.parentElement.parentElement.remove()">√ó</span></div><iframe src="https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"></iframe>`;
                document.getElementById('win-layer').appendChild(win);
            },

            drag(e, id) {
                const el = document.getElementById(id);
                let ox = e.clientX - el.offsetLeft, oy = e.clientY - el.offsetTop;
                const mm = (e) => { el.style.left = (e.clientX-ox)+"px"; el.style.top = (e.clientY-oy)+"px"; };
                const mu = () => { window.removeEventListener('mousemove', mm); window.removeEventListener('mouseup', mu); };
                window.addEventListener('mousemove', mm); window.addEventListener('mouseup', mu);
            },

            initEngine() {
                const c = document.getElementById('bg-canvas');
                const ctx = c.getContext('2d');
                let mouse = { x: -1000, y: -1000 };

                window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
                window.addEventListener('mousedown', (e) => {
                    this.isMouseDown = true;
                    this.orbs = this.orbs.filter(o => Math.sqrt((o.x-e.clientX)**2 + (o.y-e.clientY)**2) > o.r);
                });
                window.addEventListener('mouseup', () => this.isMouseDown = false);
                window.addEventListener('keydown', e => { 
                    if(e.key.toLowerCase() === 'h') this.chaosBurst();
                    if(this.rank === "OWNER") {
                        if(e.key.toLowerCase() === 'f') this.freeze = !this.freeze;
                        if(e.key.toLowerCase() === 'b') this.blackhole = !this.blackhole;
                    }
                });

                const resize = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = resize; resize();
                for(let i=0; i<40; i++) this.addOrb();

                const draw = () => {
                    ctx.fillStyle = this.mods.trails ? "rgba(5,4,0,0.15)" : getComputedStyle(document.documentElement).getPropertyValue('--bg');
                    ctx.fillRect(0,0,c.width,c.height);

                    this.orbs.forEach((o, i) => {
                        if(!this.freeze) {
                            let dx = o.x - mouse.x, dy = o.y - mouse.y;
                            let dist = Math.sqrt(dx*dx + dy*dy);
                            
                            if(dist < this.boundary) {
                                let f = (this.boundary - dist) / this.boundary;
                                let m = (this.isMouseDown || this.blackhole) ? -10 : 6;
                                o.vx += (dx/dist) * f * m; o.vy += (dy/dist) * f * m;
                            }

                            if(this.mods.speed) { o.vx *= 1.08; o.vy *= 1.08; }
                            if(this.mods.magnet) {
                                this.orbs.forEach((o2, j) => { if(i!==j){ let d2x=o2.x-o.x, d2y=o2.y-o.y; let d2=Math.sqrt(d2x*d2x+d2y*d2y); if(d2<100){o.vx+=d2x*0.004; o.vy+=d2y*0.004;}}});
                            }

                            o.vx *= 0.95; o.vy *= 0.95;
                            o.x += o.vx; o.y += o.vy;

                            if(o.x<0 || o.x>c.width) o.vx *= -1;
                            if(o.y<0 || o.y>c.height) o.vy *= -1;
                        }

                        if(this.mods.vibrate) { o.x += (Math.random()-0.5)*8; o.y += (Math.random()-0.5)*8; }
                        if(this.mods.rgb) { o.hue = (o.hue + 3) % 360; }
                        
                        let r = o.r;
                        let g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, r);
                        let baseColor = this.mods.rgb ? `hsla(${o.hue}, 80%, 60%, 0.4)` : getComputedStyle(document.documentElement).getPropertyValue('--glow');
                        
                        g.addColorStop(0, this.mods.shadow ? "rgba(0,0,0,1)" : baseColor);
                        g.addColorStop(1, "transparent");
                        
                        ctx.globalCompositeOperation = "source-over"; // Softer blending
                        ctx.fillStyle = g;
                        ctx.beginPath(); ctx.arc(o.x, o.y, r, 0, Math.PI*2); ctx.fill();
                    });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        };
    </script>
</body>
</html>
